<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetRom Football Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">NetRom Football Manager</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="GamesWatchList.html">Games list</a>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" role="button" data-bs-toggle="dropdown">Manage</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="Games.html">Games</a>
                    <a class="dropdown-item active" href="GamesResults.html">Games results</a>
                    <a class="dropdown-item" href="Players.html">Players</a>
                    <a class="dropdown-item" href="Stadiums.html">Stadiums</a>
                    <a class="dropdown-item" href="Teams.html">Teams</a>
                </div>
            </li>
        </div>
    </div>
</nav>

<table class="table table-dark table-striped table-hover" id="dataTable" data-unique-id="id">
    <caption>Games results</caption>
    <thead>
    <tr>
        <th scope="col" data-field="id" data-visible="false">#</th>
        <th scope="col" data-field="dateAndTimeInMillis">Date and time</th>
        <th scope="col" data-field="teamOneName">Team One Name</th>
        <th scope="col" data-field="goalsTeamOne">Team One Goals</th>
        <th scope="col" data-field="teamTwoName">Team Two Name</th>
        <th scope="col" data-field="goalsTeamTwo">Team Two Goals</th>
        <th scope="col" data-field="actions">Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="form" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formTitle"></h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="create-dialog-body" class="modal-body">
                <label class="form-label MyLabel">Team One Goals</label>
                <input class="form-control MyInput" type="number" id="goalsTeamOne" value="0" min="0" max="9999"/>
                <label class="form-label MyLabel">Team Two Goals</label>
                <input class="form-control MyInput" type="number" id="goalsTeamTwo" value="0" min="0" max="9999"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="dialogFinishButton"></button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"

        crossorigin="anonymous">
</script>

<script src="js/GamesResults.js" type="text/javascript"></script>
<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
</body>
