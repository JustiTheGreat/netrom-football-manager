<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetRom Football Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">NetRom Football Manager</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="#">Games list</a>
            <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" role="button" data-bs-toggle="dropdown">Manage</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item active" href="Games.html">Games</a>
                    <a class="dropdown-item" href="GamesResults.html">Games results</a>
                    <a class="dropdown-item" href="Players.html">Players</a>
                    <a class="dropdown-item" href="Stadiums.html">Stadiums</a>
                    <a class="dropdown-item" href="Teams.html">Teams</a>
                </div>
            </li>
        </div>
    </div>
</nav>

<div id="createButtonDiv">
    <button type="button" class="btn btn-primary" onclick="openCreateForm()">Create game</button>
</div>

<table class="table table-dark table-striped table-hover" id="dataTable" data-unique-id="id">
    <caption>Games</caption>
    <thead>
    <tr>
        <th scope="col" data-field="id" data-visible="false">#</th>
        <th scope="col" data-field="dateAndTimeInMillis" id="DateAndTime" onclick="getAllGames(this, this)">Date and time</th>
        <th scope="col" data-field="teamOneId" id="TeamOne" onclick="getAllGames(this)">Team one</th>
        <th scope="col" data-field="teamTwoId" id="TeamTwo" onclick="getAllGames(this)">Team two</th>
        <th scope="col" data-field="stadiumId" id="Stadium" onclick="getAllGames(this)">Stadium</th>
        <th scope="col" data-field="gameResultId">Game result</th>
        <th scope="col" data-field="actions">Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="form" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formTitle"></h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="create-dialog-body" class="modal-body">
                <label class="form-label MyLabel">Date and time</label>
                <input class="form-control MyInput" type="datetime-local" id="dateAndTimeInMillis" placeholder="Select date and time">
                <label class="form-label MyLabel">Team one</label>
                <select class="form-select MyInput" id="teamOneId"></select>
                <label class="form-label MyLabel">Team two</label>
                <select class="form-select MyInput" id="teamTwoId"></select>
                <label class="form-label MyLabel">Stadium</label>
                <select class="form-select MyInput" id="stadiumId"></select>
                <label class="form-label MyLabel">Game result</label>
                <select class="form-select MyInput" id="gameResultId"></select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="dialogFinishButton"></button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>
<script src="http://localhost:35729/livereload.js"></script>
<script src="js/Games.js" type="text/javascript"></script>
<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
$("#dateAndTimeInMillis").flatpickr({
        enableTime: true,
        dateFormat: "Y/m/d H:i",
});
</script>
</body>
